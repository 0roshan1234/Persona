
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roshan Suvedi | Intelligent Systems</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Inter"', 'sans-serif'],
            },
            colors: {
              background: '#000000', 
              surface: '#18181b',    
              primary: '#ffffff',    
              secondary: '#a1a1aa',  
            },
            animation: {
              'float': 'float 10s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
        background-color: #000; /* Deepest fallback */
      }
      body {
        /* IMPORTANT: Set to transparent so it doesn't paint over the negative z-index background */
        background-color: transparent; 
        color: #ffffff;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }
      
      /* CINEMATIC BACKGROUND */
      .bg-cinematic {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -2;
        
        /* Fallback color acts as the base layer inside this div */
        background-color: #050505; 
        
        /* Switched to reliable Unsplash host to prevent hotlinking errors */
        background-image: url('https://i.ibb.co/gLX5xyT9/image.png');
        
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        
        /* Ensure fully visible */
        opacity: 1; 
        filter: brightness(1.2) contrast(1.1);
      }

      /* REDUCED NOISE */
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0.03;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* CRYSTAL CLEAR GLASS */
      .glass-card {
        position: relative;
        /* Very transparent to show the background image clearly */
        background: rgba(255, 255, 255, 0.02); 
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-top: 1px solid rgba(255, 255, 255, 0.25);
        
        box-shadow: 
          0 10px 30px -5px rgba(0, 0, 0, 0.3),
          inset 0 0 0 1px rgba(255, 255, 255, 0.05);
          
        transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        overflow: hidden;
      }

      .glass-card:hover {
        background: rgba(255, 255, 255, 0.06);
        border-color: rgba(255, 255, 255, 0.4);
        box-shadow: 
          0 20px 40px -10px rgba(0, 0, 0, 0.5),
          inset 0 0 20px rgba(255, 255, 255, 0.05);
        transform: translateY(-4px);
      }

      /* Navbar Glass */
      .nav-glass {
        background: rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@react-three/fiber": "https://aistudiocdn.com/@react-three/fiber@^9.4.0",
    "@react-three/drei": "https://aistudiocdn.com/@react-three/drei@^10.7.7",
    "three": "https://aistudiocdn.com/three@^0.181.1",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.553.0"
  }
}
</script>
</head>
  <body>
    <div class="bg-cinematic"></div>
    <div class="noise-overlay"></div>
    <div id="root"></div>
  </body>
</html>
